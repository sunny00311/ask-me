<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .thank-you-box {
      background-color: white;
      padding: 40px;
      margin: auto;
      width: 60%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #28a745;
      font-size: 2.5em;
    }

    p {
      color: #555;
      font-size: 1.2em;
    }

    .home-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .home-link:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Your query has been successfully submitted.</p>
    <a class="home-link" href="/">Go Back to Form</a>
  </div>
</body>
</html>
